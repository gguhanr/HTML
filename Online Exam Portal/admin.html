<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Admin Panel - Add Question</h2>
  <form id="questionForm">
    <input type="text" id="qText" placeholder="Enter question" required /><br/>
    <input type="text" id="opt1" placeholder="Option 1" required />
    <input type="text" id="opt2" placeholder="Option 2" required />
    <input type="text" id="opt3" placeholder="Option 3" required />
    <input type="text" id="opt4" placeholder="Option 4" required /><br/>
    <input type="number" id="correct" placeholder="Correct Option (1-4)" required min="1" max="4" /><br/>
    <button type="submit">Add Question</button>
  </form>

  <h3>Set Exam Schedule</h3>
  <input type="datetime-local" id="examStartTime" />
  <input type="number" id="examDuration" placeholder="Duration (minutes)" />
  <button onclick="scheduleExam()">Schedule Exam</button>
<button onclick="exportQuestions()">Export Questions</button>
<input type="file" id="importFile" />
<button onclick="importQuestions()">Import Questions</button>

  <script src="script.js"></script>
</body>
</html>
